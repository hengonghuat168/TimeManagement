<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó∂Èó¥ÁÆ°ÁêÜApp - ÂÆåÊï¥Â¢ûÂº∫ÁâàV2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
        }

        .input-section, .task-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-cancel {
            background: #a0aec0;
            color: white;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 35px;
            margin-bottom: 0;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            background: #f7fafc;
            border-left: 4px solid;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 2px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .task-title.completed {
            text-decoration: line-through;
        }

        .task-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 13px;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 15px;
            background: white;
            color: #666;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 12px;
        }

        .priority-high {
            background: #fed7d7;
            color: #c53030;
        }

        .priority-medium {
            background: #feebc8;
            color: #c05621;
        }

        .priority-low {
            background: #c6f6d5;
            color: #2f855a;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .edit-btn {
            color: #3182ce;
        }

        .delete-btn {
            color: #e53e3e;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .category-work { border-color: #3182ce; }
        .category-study { border-color: #805ad5; }
        .category-life { border-color: #38a169; }
        .category-health { border-color: #d53f8c; }
        .category-entertainment { border-color: #dd6b20; }
        .category-other { border-color: #718096; }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <h1>üìÖ Êó∂Èó¥ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>È´òÊïàÁÆ°ÁêÜ‰Ω†ÁöÑ‰ªªÂä°ÂíåÊó∂Èó¥</p>
        </div>

        <!-- ÁªüËÆ°Âç°Áâá -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" style="color: #667eea;" id="totalTasks">0</div>
                <div class="stat-label">ÊÄª‰ªªÂä°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #48bb78;" id="completedTasks">0</div>
                <div class="stat-label">Â∑≤ÂÆåÊàê</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #4299e1;" id="pendingTasks">0</div>
                <div class="stat-label">ËøõË°å‰∏≠</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #f56565;" id="highPriorityTasks">0</div>
                <div class="stat-label">È´ò‰ºòÂÖàÁ∫ß</div>
            </div>
        </div>

        <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
        <div class="main-content">
            <!-- ËæìÂÖ•Âå∫Âüü -->
            <div class="input-section">
                <h2 class="section-title" id="formTitle">‚ú® Êñ∞Âª∫‰ªªÂä°</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="‰ªªÂä°Ê†áÈ¢ò" required>
                    <textarea id="taskDescription" placeholder="‰ªªÂä°ÊèèËø∞ÔºàÂèØÈÄâÔºâ"></textarea>
                    
                    <select id="taskCategory">
                        <option value="Â∑•‰Ωú">üíº Â∑•‰Ωú</option>
                        <option value="Â≠¶‰π†">üìö Â≠¶‰π†</option>
                        <option value="ÁîüÊ¥ª">üè† ÁîüÊ¥ª</option>
                        <option value="ÂÅ•Â∫∑">üí™ ÂÅ•Â∫∑</option>
                        <option value="Â®±‰πê">üéÆ Â®±‰πê</option>
                        <option value="ÂÖ∂‰ªñ">üìå ÂÖ∂‰ªñ</option>
                    </select>
                    
                    <select id="taskPriority">
                        <option value="È´ò">üî¥ È´ò‰ºòÂÖàÁ∫ß</option>
                        <option value="‰∏≠" selected>üü° ‰∏≠‰ºòÂÖàÁ∫ß</option>
                        <option value="‰Ωé">üü¢ ‰Ωé‰ºòÂÖàÁ∫ß</option>
                    </select>
                    
                    <input type="date" id="taskDeadline">
                    <input type="text" id="taskEstimatedTime" placeholder="È¢ÑËÆ°Áî®Êó∂ÔºàÂ¶ÇÔºö2Â∞èÊó∂Ôºâ">
                    
                    <div id="submitButtons">
                        <button type="submit" class="btn btn-primary">‚ûï Ê∑ªÂä†‰ªªÂä°</button>
                    </div>
                    <div id="editButtons" style="display: none;">
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" onclick="saveEdit()">‚úì ‰øùÂ≠ò</button>
                            <button type="button" class="btn btn-cancel" onclick="cancelEdit()">‚úï ÂèñÊ∂à</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- ‰ªªÂä°ÂàóË°® -->
            <div class="task-section">
                <h2 class="section-title">üìã ‰ªªÂä°ÂàóË°®</h2>
                
                <!-- Á≠õÈÄâÂô® -->
                <div class="filters">
                    <div class="search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢‰ªªÂä°...">
                    </div>
                    <select id="categoryFilter">
                        <option value="ÂÖ®ÈÉ®">ÂÖ®ÈÉ®ÂàÜÁ±ª</option>
                        <option value="Â∑•‰Ωú">Â∑•‰Ωú</option>
                        <option value="Â≠¶‰π†">Â≠¶‰π†</option>
                        <option value="ÁîüÊ¥ª">ÁîüÊ¥ª</option>
                        <option value="ÂÅ•Â∫∑">ÂÅ•Â∫∑</option>
                        <option value="Â®±‰πê">Â®±‰πê</option>
                        <option value="ÂÖ∂‰ªñ">ÂÖ∂‰ªñ</option>
                    </select>
                    <select id="priorityFilter">
                        <option value="ÂÖ®ÈÉ®">ÂÖ®ÈÉ®‰ºòÂÖàÁ∫ß</option>
                        <option value="È´ò">È´ò‰ºòÂÖàÁ∫ß</option>
                        <option value="‰∏≠">‰∏≠‰ºòÂÖàÁ∫ß</option>
                        <option value="‰Ωé">‰Ωé‰ºòÂÖàÁ∫ß</option>
                    </select>
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" id="showCompleted" checked>
                    ÊòæÁ§∫Â∑≤ÂÆåÊàê‰ªªÂä°
                </label>

                <!-- ‰ªªÂä°ÂàóË°® -->
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('timeManagementTasks')) || [];
        let editingTaskId = null;

        const categoryClasses = {
            'Â∑•‰Ωú': 'category-work',
            'Â≠¶‰π†': 'category-study',
            'ÁîüÊ¥ª': 'category-life',
            'ÂÅ•Â∫∑': 'category-health',
            'Â®±‰πê': 'category-entertainment',
            'ÂÖ∂‰ªñ': 'category-other'
        };

        const priorityClasses = {
            'È´ò': 'priority-high',
            '‰∏≠': 'priority-medium',
            '‰Ωé': 'priority-low'
        };

        // ÂàùÂßãÂåñ
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (editingTaskId) {
                saveEdit();
            } else {
                addTask();
            }
        });

        document.getElementById('searchInput').addEventListener('input', renderTasks);
        document.getElementById('categoryFilter').addEventListener('change', renderTasks);
        document.getElementById('priorityFilter').addEventListener('change', renderTasks);
        document.getElementById('showCompleted').addEventListener('change', renderTasks);

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return;

            const task = {
                id: Date.now(),
                title: title,
                description: document.getElementById('taskDescription').value.trim(),
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                deadline: document.getElementById('taskDeadline').value,
                estimatedTime: document.getElementById('taskEstimatedTime').value.trim(),
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            clearForm();
            renderTasks();
        }

        function deleteTask(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editingTaskId = id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskCategory').value = task.category;
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskDeadline').value = task.deadline || '';
                document.getElementById('taskEstimatedTime').value = task.estimatedTime || '';
                
                document.getElementById('formTitle').textContent = '‚úèÔ∏è ÁºñËæë‰ªªÂä°';
                document.getElementById('submitButtons').style.display = 'none';
                document.getElementById('editButtons').style.display = 'block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function saveEdit() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (task) {
                task.title = document.getElementById('taskTitle').value.trim();
                task.description = document.getElementById('taskDescription').value.trim();
                task.category = document.getElementById('taskCategory').value;
                task.priority = document.getElementById('taskPriority').value;
                task.deadline = document.getElementById('taskDeadline').value;
                task.estimatedTime = document.getElementById('taskEstimatedTime').value.trim();
                
                saveTasks();
                cancelEdit();
                renderTasks();
            }
        }

        function cancelEdit() {
            editingTaskId = null;
            clearForm();
            document.getElementById('formTitle').textContent = '‚ú® Êñ∞Âª∫‰ªªÂä°';
            document.getElementById('submitButtons').style.display = 'block';
            document.getElementById('editButtons').style.display = 'none';
        }

        function clearForm() {
            document.getElementById('taskForm').reset();
        }

        function saveTasks() {
            localStorage.setItem('timeManagementTasks', JSON.stringify(tasks));
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length;
            document.getElementById('highPriorityTasks').textContent = tasks.filter(t => t.priority === 'È´ò' && !t.completed).length;
        }

        function renderTasks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const showCompleted = document.getElementById('showCompleted').checked;

            let filteredTasks = tasks.filter(task => {
                const matchSearch = task.title.toLowerCase().includes(searchTerm) || 
                                  (task.description && task.description.toLowerCase().includes(searchTerm));
                const matchCategory = categoryFilter === 'ÂÖ®ÈÉ®' || task.category === categoryFilter;
                const matchPriority = priorityFilter === 'ÂÖ®ÈÉ®' || task.priority === priorityFilter;
                const matchCompleted = showCompleted || !task.completed;
                
                return matchSearch && matchCategory && matchPriority && matchCompleted;
            });

            // ÊéíÂ∫èÔºöÊú™ÂÆåÊàêÂú®ÂâçÔºåÊåâ‰ºòÂÖàÁ∫ßÊéíÂ∫èÔºåÂÜçÊåâÊà™Ê≠¢Êó•ÊúüÊéíÂ∫è
            filteredTasks.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                
                const priorityOrder = { 'È´ò': 0, '‰∏≠': 1, '‰Ωé': 2 };
                if (a.priority !== b.priority) return priorityOrder[a.priority] - priorityOrder[b.priority];
                
                if (a.deadline && b.deadline) {
                    return new Date(a.deadline) - new Date(b.deadline);
                }
                return 0;
            });

            const taskList = document.getElementById('taskList');
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>ÊöÇÊó†‰ªªÂä°</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''} ${categoryClasses[task.category]}">
                    <div class="task-header">
                        <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleComplete(${task.id})">
                        <div class="task-content">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                                <h3 class="task-title ${task.completed ? 'completed' : ''}">${task.title}</h3>
                                <div style="display: flex; gap: 8px; align-items: center;">
                                    <span class="priority-badge ${priorityClasses[task.priority]}">${task.priority}</span>
                                    ${!task.completed ? `
                                        <button class="icon-btn edit-btn" onclick="editTask(${task.id})" title="ÁºñËæë">‚úèÔ∏è</button>
                                        <button class="icon-btn delete-btn" onclick="deleteTask(${task.id})" title="Âà†Èô§">üóëÔ∏è</button>
                                    ` : ''}
                                </div>
                            </div>
                            ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
                            <div class="task-meta">
                                <span class="tag">üìÇ ${task.category}</span>
                                ${task.deadline ? `<span class="tag">üìÖ ${new Date(task.deadline).toLocaleDateString('zh-CN')}</span>` : ''}
                                ${task.estimatedTime ? `<span class="tag">‚è±Ô∏è ${task.estimatedTime}</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ÂàùÂßãÊ∏≤Êüì
        renderTasks();
        updateStats();
    </script>
</body>
</html>
